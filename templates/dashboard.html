

{% extends 'base.html' %}
{% block content %}
{% load static %}
                <!-- /. ROW  -->
                <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
                <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
              

                <div class="panel panel-default">
                    <div class="panel-heading">              
                        Responsive Table Example
                        <a href="{% url 'create_food' %}" style="margin-left: 600px;" class="btn btn-primary">
                            <box-icon name='plus'></box-icon>
                        </a>
                    </div> 
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Category</th>
                                
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for food in foods %}
                                    <tr>
                                        <td>{{food.id}}</td>
                                        <td>{{food.name}}</td>
                                        <td>{{food.price}}</td>
                                        <td>{{food.category}}</td>
                                        <td><a class="btn btn-warning" href="{% url 'update_food' food.id %}"><i class='bx bxs-edit'></i></a>
                                            <a class="btn btn-danger" href="{% url 'delete_food' food.id %}"><i class='bx bxs-trash-alt'></i></a></td>
                                    </tr>
                                    {% endfor %}
                                   
            
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	{% endblock content %}
